<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-container">
        <h1>Who are you?</h1>
        <input type="text" id="name-input" placeholder="Enter your name">
        <button id="login-button">Login</button>
        <p id="error-message"></p>
    </div>

    <div id="app-container" style="display: none;">
        <h1 id="greeting"></h1> <!-- Updated to use a separate greeting element -->
        <div id="clock"></div>
        <div class="reminder-section">
            <h2>Tell me something you'd like to remember <3</h2>
            <input type="text" id="reminder-input" placeholder="What do you want to remember?">
            <button id="add-reminder-button">Add Reminder</button>
            <ul id="reminder-list"></ul>
        </div>
        <div class="calculator-section">
            <h2 style="color: red;">Mahina Calculator</h2>
            <label for="cycle-length">Cycle Length (days):</label>
            <input type="number" id="cycle-length" value="28">
            <label for="last-period">Last Period Date:</label>
            <input type="date" id="last-period">
            <button id="calculate-button">Calculate</button>
            <p id="next-period-date"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
